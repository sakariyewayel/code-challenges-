<!DOCTYPE html>
<html>
<head>
	<title>Grade Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Grade Calculator</h1>
	<form>
		<label>Maths:</label>
		<input type="number" id="maths" min="0" max="100"><br>
		<label>Science:</label>
		<input type="number" id="science" min="0" max="100"><br>
		<label>English:</label>
		<input type="number" id="english" min="0" max="100"><br>
		<button type="button" onclick="calculateGrade()">Calculate</button>
	</form>
	<div id="result"></div>
	<script src="index.js"></script>
</body>
</html>
